<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
       <div class="wrap">
           <header>
                 <span></span>
                 <h2>购物车</h2>
                 <span>完成</span>
           </header>
           <section>
                
                 <div class="content">
                        <div class="title"><h3>商品清单</h3><span>总重量约<b>25</b> &lt;kg</span></div>
                        <div class="list">
                              <div class="list-title"><input type="radio">momo</div>
                              <div class="list-con">
                                  <div class="list-page">
                                      <div class="left">
                                          <input type="radio">
                                          <img src="images/491001809.jpg" alt="">
                                          <div class="list-detail">
                                              <h3 class="name">青苹果</h3>
                                              <p>50斤</p>
                                              <h4>￥<b>25.00</b></h4>
                                         </div>
                                      </div>
                                      <div class="btn-sum">
                                            <span class="del">-</span>
                                            <span class="num">1</span>
                                            <span class="add">+</span>
                                      </div>
                                  </div>
                              </div>
                              <div class="list-foot">
                                  <span class="active">包邮</span>
                                  <span>商家包邮</span> 
                              </div>
                        </div>
                 </div>
           </section>
           <footer>
               <div class="foot-left">
                        <div class="check">
                            <input type="radio" class="foot-ipt">
                            <span>全选</span>
                        </div>
                        <div class="foot-center">
                              <p>合计：<span>￥<b class="foot-sum">234324</b></span></p>
                              <p>不含运费</p>
                        </div>
               </div>
                <div class="foot-btn">完成</div>
           </footer>
       </div>
</body>
</html>
